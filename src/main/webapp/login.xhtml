<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<style>
.background {
	background-image: url("resources/images/background.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
	color: white;
}

.botao {
	position: relative;
	background-color: #eeeeee;
	color: #4d5258;
	border-color: #b7b7b7;
	cursor: pointer;
	padding: 6px 10px;
	font-size: 14px;
	line-height: 1.3333333;
	border-radius: 1px;
	margin-top: 15px;
	margin-left: 13px;
}

.content {
	width: 100vw;
	height: 100vh;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center
}

.box {
	height: 300px;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	text-align: center;
}

#logo {
	opacity: 0.3;
	text-align: center;
}

#logoName {
	text-align: center;
	margin-bottom: 25px;
}

#div-btn{
text-align: right;
}

</style>
</h:head>
<h:body styleClass="background">
	<h:form styleClass="form">
		<div class="content">
			<div class="box">
				<div id="logo">
					<h:graphicImage value="resources/images/logo-ifpe.png" />
				</div>
				<div id="logoName">
					<h1>SIRES</h1>
					<h3>Sistema de Reserva de Salas</h3>
				</div>
				<h:panelGrid columns="2" width="100%" style="text-align:right">
					<h:outputText value="Login:" />
					<p:inputText id="inpLogin">
					<f:passThroughAttribute name="placeholder" value="SIAPE" />
					</p:inputText>
				</h:panelGrid>
				<h:panelGrid columns="2" width="100%" style="text-align:right">
					<h:outputText value="Senha:" />
					<p:password id="inpSenha" />
				</h:panelGrid>
				<div id="div-btn">
				<p:commandButton value="Visitante" action="index.xhtml?faces-redirect=true" ajax="false" styleClass="botao" />
				<p:commandButton value="Acessar" styleClass="botao" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
