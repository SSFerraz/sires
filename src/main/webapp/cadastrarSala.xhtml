<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SIRES - Cadastrar Sala</title>
	<ui:include src="/menu.xhtml" />
	<style>
	.background {
	background-image: url("resources/images/background.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
	margin: 0px 0px 0px 0px;
	}
	</style>
</h:head>
<h:body styleClass="background">

	<c:if test="${loginBean.usuario.statusAdmin == false}">
		<script>
			location.href = '/sires/index.xhtml';
		</script>
	</c:if>

	<h:form id="form">

		<p:growl id="menu" showDetail="true" sticky="false" life="3000" />

		<p:panel header="Cadastrar Sala">

			<p:panelGrid columns="2" styleClass="grid">

				<h:outputText value="Nome: " />
				<p:inputText id="nome" value="#{sala.nome}" size="40" />

				<h:outputText value="Bloco:" />
				<p:selectOneMenu value="#{sala.bloco}">
					<f:selectItem itemLabel="B" itemValue="B" />
					<f:selectItem itemLabel="C" itemValue="C" />
					<f:selectItem itemLabel="D" itemValue="D" />
					<f:selectItem itemLabel="E" itemValue="E" />
				</p:selectOneMenu>
				
				<h:outputText value="Tipo:" />
				<p:selectOneMenu value="#{sala.tipo}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Auditório" itemValue="Auditório" />
					<f:selectItem itemLabel="Laboratório de Informática" itemValue="Laboratório de Informática" />
					<f:selectItem itemLabel="Sala de Aula" itemValue="Sala de Aula" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:separator />

			<p:commandButton value="Cadastrar"
				action="#{salaBean.cadastrarSala(sala)}" ajax="false" update=":form" />

		</p:panel>

	</h:form>
</h:body>
</html>
